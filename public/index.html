<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Generated Webpage</title>
  </head>
  <body class="font-Poppins">
    <!-- Header -->
    <header>
      <nav class="container flex items-center py-1 mt-1 sm:mt-3">
        <div class="py-1 object-contain h-24 w-48"><img src="./imgs/logo-bookmark.svg" alt="" /></div>
        <ul class="hidden sm:flex flex-1 justify-end items-center gap-12 text-bookmark-blue uppercase text-xs">
          <li id="Section_1" class="cursor-pointer"></li>
          <li id="Section_2" class="cursor-pointer"></li>
          <li id="Section_3" class="cursor-pointer"></li>
        </ul>
        <div class="flex sm:hidden flex-1 justify-end">
          <i class="text-2xl fas fa-bars"></i>
        </div>
      </nav>
    </header>

    <!-- Hero -->
    <section class="relative">
      <div class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-7 lg:mt-14">
        <!-- Content -->
        <div class="flex flex-1 flex-col items-center lg:items-start">
          <h2 id="OneLiner" class="text-bookmark-blue text-3xl md:text-4 lg:text-5xl text-center lg:text-left mb-6"></h2>
          <p id="MoreInfo" class="text-bookmark-grey text-lg text-center lg:text-left mb-6"></p>
          <div class="flex justify-center flex-wrap gap-6">
            <button type="button" class="btn btn-purple hover:bg-bookmark-white hover:text-black">
              Get Started
            </button>
          </div>
        </div>
        <!-- Image -->
        <div class="flex justify-center flex-1 mb-10 md:mb-16 lg:mb-0 z-10">
          <img class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full" src="./imgs/hero-bg.png" alt="" />
        </div>
      </div>
      <!-- Rounded Rectangle -->
      <div
        class="
          hidden
          md:block
          overflow-hidden
          bg-bookmark-purple
          rounded-l-full
          absolute
          h-80
          w-2/4
          top-32
          right-0
          lg:
          -bottom-28
        "
      ></div>
    </section>

    <!-- Features -->
    <section class="bg-bookmark-white py-10 mt-10 lg:mt-30">
      <!-- Feature #1 -->
      <div class="relative">
        <div class="container flex flex-col lg:flex-row items-center justify-center gap-x-24">
          <!-- Image -->
          <div class="flex flex-1 justify-center z-10 mb-10 lg:mb-0">
            <img
              class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full"
              src="./imgs/illustration-features-tab-1.png"
              alt=""
            />
          </div>
          <!-- Content -->
          <div class="flex flex-1 flex-col items-center lg:items-start">
            <h1 id="Feature1" class="text-3xl text-bookmark-blue"></h1>
            <p id="Feature1Exp" class="text-bookmark-grey my-4 text-center lg:text-left sm:w-3/4 lg:w-full"></p>
            <button type="button" class="btn btn-purple hover:bg-bookmark-white hover:text-black">More Info</button>
          </div>
        </div>
        <!-- Rounded Rectangle -->
        <div
          class="
            hidden
            lg:block
            overflow-hidden
            bg-bookmark-purple
            rounded-r-full
            absolute
            h-80
            w-2/4
            -bottom-24
            -left-36
          "
        ></div>
      </div>
      <!-- Feature #2 -->
      <div class="relative mt-20 lg:mt-52">
        <div class="container flex flex-col lg:flex-row-reverse items-center justify-center gap-x-24">
          <!-- Image -->
          <div class="flex flex-1 justify-center z-10 mb-10 lg:mb-0">
            <img
              class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full"
              src="./imgs/illustration-features-tab-2.png"
              alt=""
            />
          </div>
          <!-- Content -->
          <div class="flex flex-1 flex-col items-center lg:items-start">
            <h1 id="Feature2" class="text-3xl text-bookmark-blue"></h1>
            <p id="Feature2Exp" class="text-bookmark-grey my-4 text-center lg:text-left sm:w-3/4 lg:w-full"></p>
            <button type="button" class="btn btn-purple hover:bg-bookmark-white hover:text-black">More Info</button>
          </div>
        </div>
        <!-- Rounded Rectangle -->
        <div
          class="
            hidden
            lg:block
            overflow-hidden
            bg-bookmark-purple
            rounded-l-full
            absolute
            h-80
            w-2/4
            -bottom-24
            right-0
          "
        ></div>
      </div>
      <!-- Feature #3 -->
      <div class="relative mt-20 lg:mt-52">
        <div class="container flex flex-col lg:flex-row items-center justify-center gap-x-24">
          <!-- Image -->
          <div class="flex flex-1 justify-center z-10 mb-10 lg:mb-0">
            <img
              class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full"
              src="./imgs/illustration-features-tab-3.png"
              alt=""
            />
          </div>
          <!-- Content -->
          <div class="flex flex-1 flex-col items-center lg:items-start">
            <h1 id="Feature3" class="text-3xl text-bookmark-blue"></h1>
            <p id="Feature3Exp" class="text-bookmark-grey my-4 text-center lg:text-left sm:w-3/4 lg:w-full"></p>
            <button type="button" class="btn btn-purple hover:bg-bookmark-white hover:text-black">More Info</button>
          </div>
        </div>
        <!-- Rounded Rectangle -->
        <div
          class="
            hidden
            lg:block
            overflow-hidden
            bg-bookmark-purple
            rounded-r-full
            absolute
            h-80
            w-2/4
            -bottom-24
            -left-36
          "
        ></div>
      </div>

      <!-- Contact Us -->
      <div class="bg-bookmark-white pt-16 pb-16 mt-20 lg:mt-52">
        <section class="py-20">
          <div class="container">
            <div class="sm:w-3/4 lg:w-2/4 mx-auto">
              <p id="WhyYouShouldJoin" class="font-light uppercase text-center mb-8"></p>
              <h1 class="text-3xl text-center">Join The Waitlist</h1>
              <div class="flex flex-col sm:flex-row gap-6 mt-8">
                <input
                  type="text"
                  placeholder="Enter your email address"
                  class="focus:outline-none flex-1 px-2 py-3 rounded-md text-black"
                />
                <button type="button" class="btn bg-bookmark-red hover:bg-bookmark-white hover:text-black">
                  Get Started
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-bookmark-blue py-8">
      <div class="container flex flex-col md:flex-row items-center">
        <div class="flex flex-1 flex-wrap items-center justify-center md:justify-start gap-12">
          <img class="object-contain h-24 w-48" src="./imgs/logo-bookmark-white.png" alt="" />
          <ul class="flex text-white uppercase gap-12 text-xs">
            <li class="cursor-pointer">Features</li>
            <li class="cursor-pointer">Pricing</li>
            <li class="cursor-pointer">Contact</li>
          </ul>
        </div>
        <div class="flex gap-10 mt-12 md:mt-0">
          <li><i class="text-white text-2xl fab fa-twitter"></i></li>
          <li><i class="text-white text-2xl fab fa-facebook-square"></i></li>
        </div>
      </div>
    </footer>
  </body>

  <script>
    oneLiner = "{One Liner}"
    moreInfo = "{More info about what we do}"
    section1 = "{Section 1}"
    section2 = "{Section 2}"
    section3 = "{Section 3}"
    feature1 = "{Feature 1}"
    feature1Exp = "{Explanation for why feature 1 is great}"
    feature2 = "{Feature 2}"
    feature2Exp = "{Explanation for why feature 2 is great}"
    feature3 = "{Feature 3}"

    whyYouShouldJoin = "{You should join for this reason}" // 5 words or less
    bgColor = "#0B5B1A"




    document.getElementById("OneLiner").innerHTML = oneLiner;
    document.getElementById("MoreInfo").innerHTML = moreInfo;
    document.getElementById("Section_1").innerHTML = section1;
    document.getElementById("Section_2").innerHTML = section2;
    document.getElementById("Section_3").innerHTML = section3;
    document.getElementById("Feature1").innerHTML = feature1;
    document.getElementById("Feature1Exp").innerHTML = feature1Exp;
    document.getElementById("Feature2").innerHTML = feature2;
    document.getElementById("Feature2Exp").innerHTML = feature2Exp;
    document.getElementById("Feature3").innerHTML = feature3;
    document.getElementById("Feature3Exp").innerHTML = feature3Exp;
    document.getElementById("WhyYouShouldJoin").innerHTML = whyYouShouldJoin;
    var elements = document.getElementsByClassName('bg-bookmark-purple'); // get all elements
    for(var i = 0; i < elements.length; i++){
      elements[i].style.backgroundColor = bgColor;
    }

      feature1 = "{Feature 1}"

      feature2Exp = "{Explanation for why feature 2 is great}"
      feature3 = "{Feature 3}"
      feature3Exp = "{Explanation for why feature 3 is great}"
      whyYouShouldJoin = "{You should join for this reason}" // 5 words or less

</html>
