<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Generated Webpage</title>
  </head>
  <body class="font-Poppins">
    <!-- Header -->
    <header>
      <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
          <div class="flex justify-between">
            <div class="flex space-x-7">
              <div>
                <!-- Website Logo -->
                <a href="#" class="flex items-center py-4 px-2">
                  <img src="./imgs/Logo.png" alt="Logo" class="h-8 mr-2">
                </a>
              </div>
              <!-- Primary Navbar items -->
              <div class="hidden md:flex items-center space-x-8">
                <a href="#" class="py-4 px-2 text-green-500 border-b-4 border-green-500 font-semibold ">Home</a>
                <a href="#Features" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Features</a>
                <a href="#Waitlist" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Get Started</a>
              </div>
            </div>
            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center">
              <button class="outline-none mobile-menu-button">
              <svg class=" w-6 h-6 text-gray-500 hover:text-green-500 "
                x-show="!showMenu"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
            </div>
          </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu">
          <ul class="space-y-4 px-2">
            <li class="active"><a href="#" class="block text-sm px-2 py-4 text-white bg-green-500 font-semibold">Home</a></li>
            <li><a href="#Features" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Features</a></li>
            <li><a href="#Waitlist" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Get Started</a></li>
          </ul>
        </div>
        <script>
          const btn = document.querySelector("button.mobile-menu-button");
          const menu = document.querySelector(".mobile-menu");
  
          btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
          });
        </script>
    </header>

    <!-- Hero -->
    <section class="relative">
      <div class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-7 lg:mt-14">
        <!-- Content -->
        <div class="flex flex-1 flex-col items-center lg:items-start">
          <h2 id="OneLiner" class="text-bookmark-blue text-3xl md:text-4 lg:text-5xl text-center lg:text-left mb-6"></h2>
          <p id="MoreInfo" class="text-bookmark-grey text-lg text-center lg:text-left mb-6"></p>
          <div class="flex justify-center flex-wrap gap-6">
            <a href="#Waitlist">
              <button type="button" class="btn btn-purple bg-bookmark-purple hover:bg-bookmark-white hover:text-black">
                Get Started
              </button>
            </a>
          </div>
        </div>
        <!-- Image -->
        <div class="flex justify-center flex-1 mb-10 md:mb-16 lg:mb-0 z-10">
          <img class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full" src="./imgs/hero-bg.png" alt="" />
        </div>
      </div>
      <!-- Rounded Rectangle -->
      <div
        class="
          hidden
          md:block
          overflow-hidden
          bg-bookmark-purple
          rounded-l-full
          absolute
          h-80
          w-2/4
          top-32
          right-0
          lg:
          -bottom-28
        "
      ></div>
    </section>

    <!-- Features -->
    <section class="bg-bookmark-white py-10 mt-10 lg:mt-30" id="Features">
      <!-- Feature #1 -->
      <div class="relative">
        <div class="container flex flex-col lg:flex-row items-center justify-center gap-x-24">
          <!-- Image -->
          <div class="flex flex-1 justify-center z-10 mb-10 lg:mb-0">
            <img
              class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full"
              src="./imgs/illustration-features-tab-1.png"
              alt=""
            />
          </div>
          <!-- Content -->
          <div class="flex flex-1 flex-col items-center lg:items-start">
            <h1 id="Feature1" class="text-3xl text-bookmark-blue"></h1>
            <p id="Feature1Exp" class="text-bookmark-grey my-4 text-center lg:text-left sm:w-3/4 lg:w-full"></p>
            <a href="#Waitlist">
              <button type="button" class="btn btn-purple bg-bookmark-purple hover:bg-bookmark-white hover:text-black">
                More Info
              </button>
            </a>
          </div>
        </div>
        <!-- Rounded Rectangle -->
        <div
          class="
            hidden
            lg:block
            overflow-hidden
            bg-bookmark-purple
            rounded-r-full
            absolute
            h-80
            w-2/4
            -bottom-24
            -left-36
          "
        ></div>
      </div>
      <!-- Feature #2 -->
      <div class="relative mt-20 lg:mt-52">
        <div class="container flex flex-col lg:flex-row-reverse items-center justify-center gap-x-24">
          <!-- Image -->
          <div class="flex flex-1 justify-center z-10 mb-10 lg:mb-0">
            <img
              class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full"
              src="./imgs/illustration-features-tab-2.png"
              alt=""
            />
          </div>
          <!-- Content -->
          <div class="flex flex-1 flex-col items-center lg:items-start">
            <h1 id="Feature2" class="text-3xl text-bookmark-blue"></h1>
            <p id="Feature2Exp" class="text-bookmark-grey my-4 text-center lg:text-left sm:w-3/4 lg:w-full"></p>
            <a href="#Waitlist">
              <button type="button" class="btn btn-purple bg-bookmark-purple hover:bg-bookmark-white hover:text-black">
                More Info
              </button>
            </a>
          </div>
        </div>
        <!-- Rounded Rectangle -->
        <div
          class="
            hidden
            lg:block
            overflow-hidden
            bg-bookmark-purple
            rounded-l-full
            absolute
            h-80
            w-2/4
            -bottom-24
            right-0
          "
        ></div>
      </div>
      <!-- Feature #3 -->
      <div class="relative mt-20 lg:mt-52">
        <div class="container flex flex-col lg:flex-row items-center justify-center gap-x-24">
          <!-- Image -->
          <div class="flex flex-1 justify-center z-10 mb-10 lg:mb-0">
            <img
              class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full"
              src="./imgs/illustration-features-tab-3.png"
              alt=""
            />
          </div>
          <!-- Content -->
          <div class="flex flex-1 flex-col items-center lg:items-start">
            <h1 id="Feature3" class="text-3xl text-bookmark-blue"></h1>
            <p id="Feature3Exp" class="text-bookmark-grey my-4 text-center lg:text-left sm:w-3/4 lg:w-full"></p>
            <a href="#Waitlist">
              <button type="button" class="btn btn-purple bg-bookmark-purple hover:bg-bookmark-white hover:text-black">
                More Info
              </button>
            </a>
          </div>
        </div>
        <!-- Rounded Rectangle -->
        <div
          class="
            hidden
            lg:block
            overflow-hidden
            bg-bookmark-purple
            rounded-r-full
            absolute
            h-80
            w-2/4
            -bottom-24
            -left-36
          "
        ></div>
      </div>

      <!-- Contact Us -->
      <div class="bg-bookmark-white pt-16 pb-16 mt-20 lg:mt-52" id="Waitlist">
        <section class="py-20">
          <div class="container">
            <div class="sm:w-3/4 lg:w-2/4 mx-auto">
              <p id="WhyYouShouldJoin" class="font-light uppercase text-center mb-8"></p>
              <h1 class="text-3xl text-center">Join The Waitlist</h1>
              <div class="flex flex-col sm:flex-row gap-6 mt-8">
                <input
                  type="text"
                  placeholder="Enter your email address"
                  class="focus:outline-none flex-1 px-2 py-3 rounded-md text-black"
                />
                <button type="button" class="btn bg-bookmark-purple text-white hover:bg-bookmark-white hover:text-black">
                  Get Started
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-bookmark-blue py-8">
      <div class="container flex flex-col md:flex-row items-center">
        <div class="flex flex-1 flex-wrap items-center justify-center md:justify-start gap-12">
          <img class="object-contain h-24 w-48" src="./imgs/Logo.png" alt="" />
        </div>
        <div class="flex gap-10 mt-12 md:mt-0">
          <li><i class="text-white text-2xl fab fa-twitter"></i></li>
          <li><i class="text-white text-2xl fab fa-facebook-square"></i></li>
        </div>
      </div>
    </footer>
  </body>

  <script>
    oneLiner = "Preserving privacy, transferring legacies"
    moreInfo = "Automatically send documents securely with Latch, the document sharing platform"
    section1 = "Trust & Wills"
    section2 = "Photos"
    section3 = "Passwords"
    feature1 = "Effortless Distribution"
    feature1Exp = "Effortlessly distribute all your digital data to your chosen people"
    feature2 = "Secure Document Sharing"
    feature2Exp = "Securely share documents through the Latch platform"
    feature3 = "Join Waitlist"
    feature3Exp = "Be the first to access our platform. Join the waitlist now!"
    whyYouShouldJoin = "Unlock limitless possibilities"
    bgColor = "#0B5B1A"




    document.getElementById("OneLiner").innerHTML = oneLiner;
    document.getElementById("MoreInfo").innerHTML = moreInfo;
    document.getElementById("Feature1").innerHTML = feature1;
    document.getElementById("Feature1Exp").innerHTML = feature1Exp;
    document.getElementById("Feature2").innerHTML = feature2;
    document.getElementById("Feature2Exp").innerHTML = feature2Exp;
    document.getElementById("Feature3").innerHTML = feature3;
    document.getElementById("Feature3Exp").innerHTML = feature3Exp;
    document.getElementById("WhyYouShouldJoin").innerHTML = whyYouShouldJoin;
    var elements = document.getElementsByClassName('bg-bookmark-purple'); // get all elements
    for(var i = 0; i < elements.length; i++){
      elements[i].style.backgroundColor = bgColor;

    // Prompt
    /*

      oneLiner = "{One Liner}"

  </script>
</html>
